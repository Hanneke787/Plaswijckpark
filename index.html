    <p>Plaswijckpark is een uitje in de provincie Zuid-Holland.<br>
         Kinderen kunnen hier spelen, ontdekken en ravotten.<br>
        Er is onder andere een waterspeeltuin, een binnenspeeltuin, dieren en natuurlijk veel speeltoestellen.<br>
        Plaswijckpark is geweldig voor kinderen van 0 t/m 10.
    </p>
